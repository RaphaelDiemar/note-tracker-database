    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .content {
            padding: 40px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .status-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .status-number.success { color: #10b981; }
        .status-number.warning { color: #f59e0b; }
        .status-number.info { color: #3b82f6; }

        .btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results-section {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .missing-tickets {
            background: #1e293b;
            border-radius: 10px;
            padding: 20px;
            color: white;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }

        .ticket-item {
            padding: 8px;
            margin: 4px 0;
            background: rgba(239, 68, 68, 0.2);
            border-radius: 6px;
            border-left: 4px solid #ef4444;
        }

        .imported-item {
            background: rgba(16, 185, 129, 0.2);
            border-left-color: #10b981;
        }

        .log-container {
            background: #1e293b;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .log-entry {
            color: #e2e8f0;
            margin-bottom: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .log-success { background: rgba(16, 185, 129, 0.2); color: #34d399; }
        .log-error { background: rgba(239, 68, 68, 0.2); color: #f87171; }
        .log-info { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .log-warning { background: rgba(245, 158, 11, 0.2); color: #fbbf24; }

        .hidden { display: none; }
    </style>
</head>

        let currentImportedTickets = [];
        let missingTickets = [];

        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logOutput = document.getElementById('logOutput');
            
            logContainer.classList.remove('hidden');
            
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            
            logOutput.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        async function checkStatus() {
            log('üîç Checking current import status...', 'info');
            
            try {
                const response = await fetch('/api/tickets');
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const data = await response.json();
                currentImportedTickets = data.data || [];
                
                // Extract ticket numbers from imported tickets
                const importedTicketNos = currentImportedTickets.map(t => t.ticketNo);
                
                // Find missing tickets
                missingTickets = expectedTickets.filter(ticketNo => !importedTicketNos.includes(ticketNo));
                
                // Update UI
                document.getElementById('importedCount').textContent = currentImportedTickets.length;
                document.getElementById('missingCount').textContent = missingTickets.length;
                
                // Show results
                showAnalysis();
                
                // Enable import button if there are missing tickets
                if (missingTickets.length > 0) {
                    document.getElementById('importBtn').disabled = false;
                    log(`‚úÖ Found ${currentImportedTickets.length} imported, ${missingTickets.length} missing`, 'warning');
                } else {
                    log('üéâ All tickets are already imported!', 'success');
                }
                
            } catch (error) {
                log(`‚ùå Error checking status: ${error.message}`, 'error');
            }
        }

        function showAnalysis() {
            const resultsSection = document.getElementById('resultsSection');
            const analysisResults = document.getElementById('analysisResults');
            
            resultsSection.classList.remove('hidden');
            
            let html = '<div class="missing-tickets">';
            
            if (missingTickets.length > 0) {
                html += '<h4>‚ùå Missing Tickets:</h4>';
                missingTickets.forEach(ticketNo => {
                    const ticketData = allTicketsData.find(t => t.ticketNo === ticketNo);
                    html += `<div class="ticket-item">#${ticketNo} - ${ticketData ? ticketData.issue : 'Unknown'}</div>`;
                });
            }
            
            if (currentImportedTickets.length > 0) {
                html += '<h4 style="margin-top: 20px;">‚úÖ Already Imported:</h4>';
                currentImportedTickets.forEach(ticket => {
                    html += `<div class="ticket-item imported-item">#${ticket.ticketNo} - ${ticket.issue}</div>`;
                });
            }
            
            html += '</div>';
            analysisResults.innerHTML = html;
        }

        async function importMissing() {
            if (missingTickets.length === 0) {
                log('‚ÑπÔ∏è No missing tickets to import', 'info');
                return;
            }
            
            log(`üöÄ Starting import of ${missingTickets.length} missing tickets...`, 'info');
            
            let successCount = 0;
            let errorCount = 0;
            
            for (const ticketNo of missingTickets) {
                const ticketData = allTicketsData.find(t => t.ticketNo === ticketNo);
                
                if (!ticketData) {
                    log(`‚ùå No data found for ticket #${ticketNo}`, 'error');
                    errorCount++;
                    continue;
                }
                
                try {
                    log(`‚ö° Importing ticket #${ticketNo}: ${ticketData.issue}`, 'info');
                    
                    const response = await fetch('/api/tickets', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            ticketNo: ticketData.ticketNo,
                            issue: ticketData.issue,
                            status: ticketData.status,
                            agent: ticketData.agent === '-' ? null : ticketData.agent,
                            product: ticketData.product,
                            queue: ticketData.queue,
                            timesReplied: parseInt(ticketData.timesReplied),
                            category: ticketData.category,
                            department: ticketData.department === '-' ? null : ticketData.department,
                            slackUrl: ticketData.slackUrl || null,
                            notionUrl: ticketData.notionUrl || null,
                            comments: ticketData.comments === '-' ? null : ticketData.comments,
                            dateCreated: ticketData.dateCreated,
                            timeStamp: ticketData.timeStamp,
                            lastUpdated: ticketData.lastUpdated,
                            lastUpdatedTimeStamp: ticketData.lastUpdatedTimeStamp
                        })
                    });

                    if (response.ok) {
                        successCount++;
                        log(`‚úÖ Successfully imported ticket #${ticketNo}`, 'success');
                    } else {
                        const errorData = await response.json();
                        errorCount++;
                        log(`‚ùå Failed to import ticket #${ticketNo}: ${errorData.error}`, 'error');
                    }
                } catch (error) {
                    errorCount++;
                    log(`‚ùå Error importing ticket #${ticketNo}: ${error.message}`, 'error');
                }
                
                // Small delay between imports
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            log(`üéâ Import completed! ${successCount} successful, ${errorCount} failed`, successCount > 0 ? 'success' : 'warning');
            
            // Refresh status
            if (successCount > 0) {
                setTimeout(checkStatus, 1000);
            }
        }

        async function showAllTickets() {
            try {
                const response = await fetch('/api/tickets');
                const data = await response.json();
                
                log('üìã Current tickets in database:', 'info');
                data.data.forEach(ticket => {
                    log(`#${ticket.ticketNo} - ${ticket.issue} (${ticket.status})`, 'info');
                });
                
            } catch (error) {
                log(`‚ùå Error fetching tickets: ${error.message}`, 'error');
            }
        }

        // Auto-check status on page load
        window.addEventListener('load', checkStatus);
    </script>
