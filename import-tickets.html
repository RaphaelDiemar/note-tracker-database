    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .status-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .status-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            background: #ddd6fe;
            color: #7c3aed;
        }

        .import-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .import-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .import-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            box-shadow: none;
        }

        .log-container {
            background: #1e293b;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .log-entry {
            color: #e2e8f0;
            margin-bottom: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .log-success { background: rgba(16, 185, 129, 0.2); color: #34d399; }
        .log-error { background: rgba(239, 68, 68, 0.2); color: #f87171; }
        .log-info { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .log-warning { background: rgba(245, 158, 11, 0.2); color: #fbbf24; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            width: 0%;
            transition: width 0.3s ease;
        }

        .hidden { display: none; }
    </style>
</head>

                "lastUpdatedTimeStamp": "02:38 PM"
            },
            {
                "dateCreated": "2025-06-23",
                "timeStamp": "12:21 PM",
                "ticketNo": "363185",
                "issue": "Branded App Opening a Link",
                "status": "Pending",
                "agent": "Leonardo",
                "product": "Circle Apps",
                "queue": "C+",
                "timesReplied": "1",
                "category": "Feedback",
                "department": "-",
                "slackUrl": "",
                "notionUrl": "",
                "comments": "-",
                "lastUpdated": "2025-06-23",
                "lastUpdatedTimeStamp": "01:48 PM"
            },
            {
                "dateCreated": "2025-06-23",
                "timeStamp": "09:16 AM",
                "ticketNo": "339523",
                "issue": "Branded app bug",
                "status": "On Hold Escalated (Bug)",
                "agent": "Roberto",
                "product": "Circle Apps",
                "queue": "C+",
                "timesReplied": "1",
                "category": "Bug",
                "department": "feedback-cms",
                "slackUrl": "https://circleso.slack.com/archives/C03GD61R2C9/p1746554119264119",
                "notionUrl": "https://www.notion.so/circleco/P3-C-Inconsistent-hyperlink-and-general-URL-color-on-posts-comments-replies-and-DMs-1f6b655313b7807996feda3a3d824681?pvs=4",
                "comments": "-",
                "lastUpdated": "2025-06-23",
                "lastUpdatedTimeStamp": "02:04 PM"
            }
        ];

        let importStats = {
            total: 0,
            successful: 0,
            failed: 0,
            duplicates: 0
        };

        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logOutput = document.getElementById('logOutput');
            
            logContainer.classList.remove('hidden');
            
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            
            logOutput.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function updateProgress(current, total) {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            const percentage = Math.round((current / total) * 100);
            progressFill.style.width = percentage + '%';
            progressText.textContent = `Processing ticket ${current} of ${total} (${percentage}%)`;
        }

        function showStats() {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${importStats.total}</div>
                    <div class="stat-label">Total Processed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${importStats.successful}</div>
                    <div class="stat-label">Successfully Imported</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${importStats.failed}</div>
                    <div class="stat-label">Failed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${importStats.duplicates}</div>
                    <div class="stat-label">Duplicates Skipped</div>
                </div>
            `;
        }

        async function startImport() {
            log('üöÄ Starting support tickets import process...', 'info');
            
            // Hide initial status and show progress
            document.getElementById('initialStatus').classList.add('hidden');
            document.getElementById('progressStatus').classList.remove('hidden');
            
            // Test API connection first
            try {
                log('üîå Testing API connection...', 'info');
                const testResponse = await fetch('/api/tickets');
                if (!testResponse.ok) {
                    throw new Error(`API test failed: ${testResponse.status}`);
                }
                log('‚úÖ API connection successful', 'success');
            } catch (error) {
                log(`‚ùå API connection failed: ${error.message}`, 'error');
                log('üí° Make sure your server is running with tickets API support', 'warning');
                return;
            }

            importStats.total = supportTickets.length;
            log(`üìä Found ${importStats.total} tickets to import`, 'info');

            // Import tickets one by one
            for (let i = 0; i < supportTickets.length; i++) {
                const ticket = supportTickets[i];
                updateProgress(i + 1, supportTickets.length);
                
                try {
                    log(`‚ö° Importing ticket #${ticket.ticketNo}: ${ticket.issue}`, 'info');
                    
                    const response = await fetch('/api/tickets', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            ticketNo: ticket.ticketNo,
                            issue: ticket.issue,
                            status: ticket.status,
                            agent: ticket.agent === '-' ? null : ticket.agent,
                            product: ticket.product,
                            queue: ticket.queue,
                            timesReplied: parseInt(ticket.timesReplied),
                            category: ticket.category,
                            department: ticket.department === '-' ? null : ticket.department,
                            slackUrl: ticket.slackUrl || null,
                            notionUrl: ticket.notionUrl || null,
                            comments: ticket.comments === '-' ? null : ticket.comments,
                            dateCreated: ticket.dateCreated,
                            timeStamp: ticket.timeStamp,
                            lastUpdated: ticket.lastUpdated,
                            lastUpdatedTimeStamp: ticket.lastUpdatedTimeStamp
                        })
                    });

                    if (response.ok) {
                        importStats.successful++;
                        log(`‚úÖ Successfully imported ticket #${ticket.ticketNo}`, 'success');
                    } else {
                        const errorData = await response.json();
                        if (response.status === 409) {
                            importStats.duplicates++;
                            log(`‚ö†Ô∏è Ticket #${ticket.ticketNo} already exists (skipped)`, 'warning');
                        } else {
                            importStats.failed++;
                            log(`‚ùå Failed to import ticket #${ticket.ticketNo}: ${errorData.error}`, 'error');
                        }
                    }
                } catch (error) {
                    importStats.failed++;
                    log(`‚ùå Error importing ticket #${ticket.ticketNo}: ${error.message}`, 'error');
                }

                // Small delay to prevent overwhelming the server
                if (i < supportTickets.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
            }

            // Show completion
            document.getElementById('progressStatus').classList.add('hidden');
            document.getElementById('successStatus').classList.remove('hidden');
            
            showStats();
            
            log('üéâ Import process completed!', 'success');
            log(`üìà Summary: ${importStats.successful} imported, ${importStats.duplicates} skipped, ${importStats.failed} failed`, 'info');
            
            if (importStats.successful > 0) {
                log('üîó You can now view your tickets at: /api/tickets', 'info');
            }
        }
    </script>
